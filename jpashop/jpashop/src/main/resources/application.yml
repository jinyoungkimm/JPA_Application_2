spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  output:
    ansi:
      enabled: always

  jpa:
    hibernate:
      ddl-auto: none #[회원 조회] API 개발 시, DB Table이 초기화 되면 안되니, create -> none으로 잠시 바꿔 놓는다고 함.
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace